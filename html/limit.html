<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输入限制</title>
</head>
<body>
    <input type="text" placeholder="只能输入数字" onkeyup="value = value.replace(/[^\d]/g,'')">
    <input type="text" placeholder="只能输入正整数" onkeyup="value = value.replace(/[^\d]/g,'').replace(/^0{1,}/g,'')">
    <input type="text" placeholder="只能输入两位小数" onkeyup="value = value.replace(/[^\d.]/g,'').replace(/^\./g,'').replace(/\.{2,}/g,'.').replace('.','$#$').replace(/\./g,'').replace('$#$','.').replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3')">
    <input type='text' onkeyup="value = value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''">
</body>
</html>
